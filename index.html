<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stayl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>A new addition</title>
</head>
<body>

    <div class="todo">
        <div class="todo_content">
            <h1 class="todo_title">A new addition</h1>
            <div class="todo_new">
                <input id="new" type="text" placeholder=" New Working">
                <div id="add" class="todo_add"><i class="fa-solid fa-bookmark"></i></div>
            </div>
            <div class="todo_tasks-count">
                <span>Everything :</span>
                <strong id="count">0</strong>
            </div>
            <div id="tasks" class="todo_list">
                
            </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
